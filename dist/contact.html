<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta charset="utf-8" />
    <title>Sporty ekstremalne</title>
    <meta http-equiv="X-Ua-Compatible" content="IE=edge,chrome=1" />
  </head>
  <body>
    <header>
      <h1>Sporty ekstremalne</h1>
      <nav>
        <ul>
          <li><a href="index.html">Strona główna</a></li>
          <li><a href="gallery.html">Galeria</a></li>
          <li><a href="contact.html">Kontakt</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <section class="inverse">
        <div class="wrapper left">
          <h2>Formularz kontaktowy</h2>
          <form>
            <label>
              <span>Nazwisko:</span>
              <input
                type="text"
                id="surname"
                name="surname"
                placeholder="Kowalski"
                pattern="[a-zA-ZąćęłńóśźżĄĆĘŁŃÓŚŹŻ]+"
                required
              />
              <span class="tooltip">Wpisz swoje nazwisko!</span>
            </label>
            <label>
              <span>Imię:</span>
              <input
                type="text"
                id="name"
                name="name"
                placeholder="Adam"
                pattern="[a-zA-ZąćęłńóśźżĄĆĘŁŃÓŚŹŻ]+"
                required
              />
              <span class="tooltip">Wpisz swoje imię!</span>
            </label>
            <label>
              <span>E-mail:</span>
              <input
                type="email"
                id="email"
                name="email"
                placeholder="adam@kowalski.pl"
                required
              />
              <span class="tooltip">Adres e-mail!</span>
            </label>
            <label>
              <span>Ulica, nr domu, nr mieszkania:</span>
              <input
                type="text"
                id="street"
                name="street"
                placeholder="Kowalska"
                pattern="[a-zA-ZąćęłńóśźżĄĆĘŁŃÓŚŹŻ]+"
                required
              />
              <input
                type="text"
                id="house"
                name="house"
                placeholder="13"
                pattern="[0-9]+"
                required
              />
              <input
                type="text"
                id="flat"
                name="flat"
                placeholder="1"
                pattern="[0-9]+"
                required
              />
              <span class="tooltip">Adres zamieszkania</span>
            </label>
            <label>
              <span>Kod pocztowy:</span>
              <input
                type="text"
                id="postal"
                name="postal"
                placeholder="80-999"
                pattern="\d{2}-\d{3}"
                required
              />
              <span class="tooltip">Kod pocztowy w formacie XX-XXX</span>
            </label>
            <label>
              <span>Miasto:</span>
              <input
                type="text"
                id="city"
                name="city"
                placeholder="Warszawa"
                pattern="[a-zA-ZąćęłńóśźżĄĆĘŁŃÓŚŹŻ]+"
                required
              />
              <span class="tooltip">Wpisz swoje miasto!</span>
            </label>
            <input type="submit" id="submit" value="Wyślij" />
          </form>
        </div>
      </section>
    </main>
    <footer class="center">&copy; 2020</footer>
  <script src="mainCSS.bundle.js"></script><script src="contactCSS.bundle.js"></script></body>
</html>
